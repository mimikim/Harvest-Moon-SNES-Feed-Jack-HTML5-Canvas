<!DOCTYPE HTML>
<html>
<head>
    <title>sprite animation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/foundation.min.css" />
</head>
<body>
<div class="credit">
    <a href="http://www.mimikimwebdeveloper.com">Mimi Kim Web Developer</a>
</div>
<div id="container">
    <div id="canvas-container">
        <canvas id="eating" height="500" width="500">
            Canvas is not supported by your browser
        </canvas>
    </div>

    <div class="selectors">
        <div class="text">
            <h1>Feed Jack!</h1>
            <p>
                Use the dropdowns below to select a food item or change the background.
            </p>
            <p>
                You can change to a different item during the animation or stop the animation altogether.
            </p>
        </div>
        <div class="forms">
            <form id="food-selector">
                <label>Select food</label>
                <select id="food-select">
                    <option value="assets/images/berryofwildgrape.png" data-x-value="160" data-y-value="240">Berry of Wild Grape</option>
                    <option value="assets/images/cake.png" data-x-value="145" data-y-value="250">Cake</option>
                    <option value="assets/images/chicken.png" data-x-value="150" data-y-value="235">Chicken</option>
                    <option value="assets/images/chicken-statue.png" data-x-value="150" data-y-value="235">Chicken Statue</option>
                    <option value="assets/images/corn.png" data-x-value="170" data-y-value="260">Corn</option>
                    <option value="assets/images/croissant.png" data-x-value="140" data-y-value="250">Croissant</option>
                    <option value="assets/images/dumpling.png" data-x-value="155" data-y-value="250">Dumpling</option>
                    <option value="assets/images/egg.png" data-x-value="180" data-y-value="245">Egg</option>
                    <option value="assets/images/egg-broken.png" data-x-value="145" data-y-value="245">Egg Broken</option>
                    <option value="assets/images/elf.png" data-x-value="170" data-y-value="230">Elf</option>
                    <option value="assets/images/fancyflower.png" data-x-value="145" data-y-value="230">Fancy Flower</option>
                    <option value="assets/images/fish.png" data-x-value="160" data-y-value="260">Fish</option>
                    <option value="assets/images/flower.png" data-x-value="150" data-y-value="250">Flower</option>
                    <option value="assets/images/hay.png" data-x-value="140" data-y-value="250">Hay</option>
                    <option value="assets/images/herb.png" data-x-value="165" data-y-value="240">Herb</option>
                    <option value="assets/images/milk-large.png" data-x-value="145" data-y-value="225">Milk Large</option>
                    <option value="assets/images/milk-small.png" data-x-value="155" data-y-value="240">Milk Small</option>
                    <option value="assets/images/mole.png" data-x-value="150" data-y-value="240">Mole</option>
                    <option value="assets/images/potato.png" data-x-value="160" data-y-value="245">Potato</option>
                    <option value="assets/images/potato-broken.png" data-x-value="145" data-y-value="235">Potato Broken</option>
                    <option value="assets/images/powerberry.png" data-x-value="160" data-y-value="240">Power Berry</option>
                    <option value="assets/images/rice-cake.png" data-x-value="155" data-y-value="255">Rice Cake</option>
                    <option value="assets/images/rock.png" data-x-value="150" data-y-value="245">Rock</option>
                    <option value="assets/images/tomato.png" data-x-value="175" data-y-value="250">Tomato</option>
                    <option value="assets/images/turnip.png" data-x-value="160" data-y-value="235">Turnip</option>
                    <option value="assets/images/weed.png" data-x-value="150" data-y-value="230">Weed</option>
                    <option value="assets/images/winterflower.png" data-x-value="145" data-y-value="225">Winter Flower</option>
                </select>
                <input type="submit" value="Start Animation" id="start-animation">
                <input type="button" value="Stop Animation" id="stop-animation">
            </form>

            <form id="background-selector">
                <label>Change background</label>
                <select id="background-select">
                    <option value="assets/images/home_winter.png">Home (Winter)</option>
                    <option value="assets/images/home_bedroom.png">Bedroom</option>
                    <option value="assets/images/church.png">Church</option>
                    <option value="assets/images/cow-shed.png">Cow Shed</option>
                    <option value="assets/images/fishing-spot.png">Fishing Spot (Winter)</option>
                    <option value="assets/images/home_kitchen.png">Kitchen</option>
                    <option value="assets/images/town_bar.png">Town Bar (Winter)</option>
                </select>
                <input type="submit" value="Change Background">
            </form>
        </div>
    </div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
