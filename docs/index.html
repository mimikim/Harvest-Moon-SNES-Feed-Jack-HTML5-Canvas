<!DOCTYPE html><html lang="en"><head><title>Feed Jack HTML5 Canvas Application</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="assets/css/style.min.css"></head><body><div class="credit"><a href="http://www.seeyouspacecow.com" target="_blank">See You Space Cow</a></div><div class="container"><div class="canvas-container" id="js-canvas-container"><canvas class="canvas" id="js-canvas" height="500" width="500">Canvas is not supported by your browser</canvas></div><div class="selectors"><div><h1>Feed Jack!</h1><p>Use the dropdowns below to select a food item or change the background.</p><p>You can change to a different item during the animation or stop the animation altogether.</p></div><div><form id="js-food-form"><label>Select food</label><select id="js-food-select"></select><input class="btn-start" id="js-start" type="submit" value="Start Animation"><input id="js-stop" type="button" value="Stop Animation"></form><form class="background-form" id="js-background-form"><label>Change background</label><select id="js-background-select"><option value="assets/images/home_winter.png">Home (Winter)</option><option value="assets/images/home_bedroom.png">Bedroom</option><option value="assets/images/church.png">Church</option><option value="assets/images/cow-shed.png">Cow Shed</option><option value="assets/images/fishing-spot.png">Fishing Spot (Winter)</option><option value="assets/images/home_kitchen.png">Kitchen</option><option value="assets/images/town_bar.png">Town Bar (Winter)</option></select><input type="submit" value="Change Background"></form></div></div></div><script src="assets/js/scripts.min.js"></script></body></html>
